<body class="min-h-screen">
  <canvas id="particles"></canvas>
  <main class="mx-auto grid min-h-screen max-w-5xl place-items-center px-6">

      <p class="mt-3 text-sm text-white/70">Uso un stack moderno de desarrollo para crear soluciones eficientes y escalables, aprovechando la nube y arquitecturas serverless con AWS.</p>

        <span class="pill inline-flex items-center gap-2 rounded-2xl border border-green-400/30 bg-green-400/10 px-3 py-2 text-green-100"><img src="https://cdn.simpleicons.org/nodedotjs/339933" alt="Node.js" class="h-5 w-5"/>Node.js</span>
        <span class="pill inline-flex items-center gap-2 rounded-2xl border border-sky-400/30 bg-sky-400/10 px-3 py-2 text-sky-100"><img src="https://cdn.simpleicons.org/react/61DAFB" alt="RN" class="h-5 w-5"/>React Native</span>
        <span class="pill inline-flex items-center gap-2 rounded-2xl border border-indigo-400/30 bg-indigo-400/10 px-3 py-2 text-indigo-100"><img src="https://cdn.simpleicons.org/python/3776AB" alt="Python" class="h-5 w-5"/>Python</span>
        <span class="pill inline-flex items-center gap-2 rounded-2xl border border-rose-400/30 bg-rose-400/10 px-3 py-2 text-rose-100"><img src="https://cdn.simpleicons.org/serverless/FD5750" alt="Serverless" class="h-5 w-5"/>Serverless</span>
        <span class="pill inline-flex items-center gap-2 rounded-2xl border border-orange-400/30 bg-orange-400/10 px-3 py-2 text-white"><img src="https://upload.wikimedia.org/wikipedia/commons/9/93/Amazon_Web_Services_Logo.svg" alt="AWS" class="h-5 w-auto"/>AWS</span>
        <span class="pill inline-flex items-center gap-2 rounded-2xl border border-emerald-400/30 bg-emerald-400/10 px-3 py-2 text-emerald-100"><img src="https://cdn.simpleicons.org/mysql/4479A1" alt="MySQL" class="h-5 w-5"/>MySQL</span>

  <script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let W, H, particles;
    function resize(){ W = canvas.width = window.innerWidth; H = canvas.height = window.innerHeight; initParticles(); }
    window.addEventListener('resize', resize);
    function initParticles(){
      const count = Math.min(120, Math.floor((W*H)/18000));
      particles = Array.from({length: count}, ()=>({
        x: Math.random()*W,
        y: Math.random()*H,
        vx: (Math.random()-.5)*0.6,
        vy: (Math.random()-.5)*0.6,
        r: Math.random()*1.8+0.6
      }));
    }
    function step(){
      ctx.clearRect(0,0,W,H);
      for(let i=0;i<particles.length;i++){
        for(let j=i+1;j<particles.length;j++){
          const a = particles[i], b = particles[j];
          const dx=a.x-b.x, dy=a.y-b.y; const d=dx*dx+dy*dy; if(d<130*130){
            const alpha = 1 - d/(130*130);
            ctx.strokeStyle = `rgba(167,139,250,${alpha*0.25})`;
            ctx.beginPath(); ctx.moveTo(a.x,a.y); ctx.lineTo(b.x,b.y); ctx.stroke();
          }
        }
      }
      for(const p of particles){
        p.x+=p.vx; p.y+=p.vy;
        if(p.x<0||p.x>W) p.vx*=-1; if(p.y<0||p.y>H) p.vy*=-1;
        ctx.fillStyle = 'rgba(34,211,238,.9)';
        ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fill();
      }
      requestAnimationFrame(step);
    }
    resize(); step();
  </script>
